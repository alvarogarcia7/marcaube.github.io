<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=2.0">

        <title>{{ page.title }}</title>

        <link rel=stylesheet href="/css/styles.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>

        {% if page.url != '/index.html' %}
            <header class="post-header">
                <div class="container">
                    <h1>{{ page.title }}</h1>
                    {% if page.meta %}
                        <p class="post-meta">{{ page.meta }}</p>
                    {% endif %}
                </div>
            </header>
        {% else %}
            <header class="page-header">
                <div class="container">
                    <h1>Hi, I'm Marc Aube</h1>
                    <p>
                        I'm a developper from Quebec, Canada. I try to <a href="http://github.com/marcaube">build</a>, learn and pass on.
                    </p>
                </div>
            </header>
        {% endif %}

        <div class="container">
            {{ content }}
        </div>

        <footer>
            <ul class="footer-links list-unstyled list-inline">
                <li><a href="https://twitter.com/maaube"><i class="icon-twitter bigger"></i></a></li>
                <li><a href="https://github.com/marcaube"><i class="icon-github bigger"></i></a></li>
            </ul>
        </footer>
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        
            ga('create', 'UA-24040542-3', 'marcaube.ca');
            ga('send', 'pageview');
        </script>
    </body>
</html>
